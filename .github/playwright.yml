name: Playwright Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium]  # Run tests on all three browsers

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          npx playwright test --browser ${{ matrix.browser }} --reporter=html
        env:
          BASE_URL: ${{ secrets.BASE_URL }}  # Optional: environment variable for your app

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report

      - name: Upload failed test traces
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: traces-${{ matrix.browser }}
          path: test-results/**/*.zip
